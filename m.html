<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>

<body onload="initialize()">
    <!-- You have to call the function myMap() here -->
    <h1>My First Google Map</h1>


    <div id="map"></div>


    <script>
        function initialize() {
            latLng = new google.maps.LatLng(18.550397,73.9368473)
            var mapOptions = {
                center: latLng,
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var marker = new google.maps.Marker({
                position: latLng,
                title: "Cafe",
                visible: true
            });
            marker.setMap(map);
            map.addEventListener('click', function() {
                
        }); 
        }
